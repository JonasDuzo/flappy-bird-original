<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: min(400px, 100vw);
            height: min(600px, 150vw);
            max-height: 100vh;
            overflow: hidden;
            border: 3px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border: none;
            }
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        #startScreen,
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }

        #startScreen h1,
        #gameOverScreen h1 {
            font-size: clamp(32px, 8vw, 48px);
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #000;
        }

        #startScreen p,
        #gameOverScreen p {
            font-size: clamp(16px, 4vw, 20px);
            margin-bottom: 30px;
            padding: 0 20px;
            text-align: center;
        }

        button {
            padding: clamp(10px, 3vw, 15px) clamp(30px, 8vw, 40px);
            font-size: clamp(18px, 5vw, 24px);
            background: #ffa500;
            color: white;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc8400;
            transition: transform 0.1s;
        }

        button:hover {
            background: #ffb733;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #cc8400;
        }

        #score {
            position: absolute;
            top: clamp(20px, 5vh, 30px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(36px, 10vw, 48px);
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0px #000;
            z-index: 5;
        }

        #finalScore {
            font-size: clamp(28px, 7vw, 36px);
            margin: 20px 0;
            color: #ffa500;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>

        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <p>Toque na tela ou pressione ESPAÇO para voar</p>
            <button onclick="startGame()">COMEÇAR</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>Game Over!</h1>
            <div id="finalScore">Pontuação: 0</div>
            <button onclick="restartGame()">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
